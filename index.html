---
layout: default
title: "Műegyetem OpenSource közösségének az oldala"
landing: true
---

<link rel="stylesheet" href="assets/style.css">

{% for post in site.posts limit:10 %}
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="meta">
            <span class="date">{{ post.date | date: site.date_format }}</span>
            |
            <span class="author">
                írta: <a href="https://github.com/{{post.author}}">{{ post.author }}</a>
            </span>
        </p>
        <div class="content">
            {{ post.content }}
        </div>
        <hr />
    </div>
{% endfor %}
